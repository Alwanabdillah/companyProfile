<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section
      class="mx-5 md:mx-10 lg:mx-auto rounded-tl-3xl rounded-br-3xl max-w-screen-xl w-fit md:w-[50%] bg-[#EA843A] px-4 py-16 sm:px-6"
    >
      <div class="mx-auto max-w-lg text-center">
        <h1
          class="text-2xl text-[#FFFCB5] font-bold sm:text-3xl md:text-4xl lg:text-5xl"
        >
          Subscribe!
        </h1>

        <p class="mt-4 text-[#FFFCB5]">
          Subscribe and share your feedback to stay updated with the latest
          inspiration and important information from us!
        </p>
      </div>

      <form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
          <label for="email" class="sr-only">Email</label>

          <div class="relative">
            <input
              type="email"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter email"
            />

            <span
              class="absolute inset-y-0 end-0 grid place-content-center px-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>

        <div>
          <label class="sr-only" for="phone">Phone</label>
          <input
            class="w-full rounded-lg border-gray-200 p-3 text-sm"
            placeholder="Phone Number"
            type="tel"
            id="phone"
          />
        </div>
        <div>
          <label class="sr-only" for="message">Message</label>

          <textarea
            class="w-full rounded-lg border-gray-200 p-3 text-sm"
            placeholder="Message"
            rows="8"
            id="message"
          ></textarea>
        </div>
        <button
            class="text-sm w-full text-[#EA843A] py-2 md:w-28 border-b-4 border-[#F9A84C] hover:border-none hover:translate-y-1 rounded-lg bg-[#FFFCB5]"
          >
            Submit
          </button>
      </form>
    </section>
</body>
</html>
